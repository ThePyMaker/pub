{% extends 'home_base.html' %}
{% block title %} Admin Panel - Payment (Admission) Entry{% endblock %}
{% load static %}
{% block body %}

<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link href="{% static '' %}css/due_adm_entry.css" rel="stylesheet" />
<div class="container">
        <div class=" text-center mt-5 ">

            <br>
            <br>
            <br>


            <h2>Payment (Admission) Entry</h2>

            <hr>

            {% if messages %}
                    {% for message in messages %}
                    <div class="alert alert-{{message.tags}}" role="alert">
                        {{ message }}
                    </div>
                    {% endfor %}
                    {% endif %}


        </div>


    <div class="row ">
      <div class="col-lg-7 mx-auto">
        <div class="card mt-2 mx-auto p-4 bg-light">
            <div class="card-body bg-light">

            <div class = "container">
                             <form id="contact-form" role="form" action="" method="post" enctype="multipart/form-data">
                                 {% csrf_token %}



            <div class="controls">

                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="form_name">Student ID</label>
                            <input id="form_name" type="text" name="p_student_id" class="form-control" placeholder="Enter student ID " required="required" data-error="Student ID is required.">

                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="form_need">Semester</label>
                            <select id="form_need" name="p_semester" class="form-control" required="required" data-error="Please specify semester">
                                <option value="" selected disabled>--Select Semester--</option>
                                <option >1st</option>
                                <option >2nd</option>
                                <option >3rd</option>
                                <option >4th</option>
                                <option >5th</option>
                                <option >6th</option>
                                <option >7th</option>
                                <option >8th</option>
                            </select>

                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="form_name">Amount</label>
                            <input id="form_name" type="text" name="p_amount" class="form-control" placeholder="Enter amount" required="required" data-error="Amount is required.">

                        </div>
                    </div>

                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="form_name">Money Receipt</label>
                            <input id="form_name" type="text" name="p_money_receipt" class="form-control" placeholder="Enter money receipt" required="required" data-error="Money Receipt is required.">

                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="form_need">Mode of Payment</label>
                            <select id="form_need" name="p_mode_payment" class="form-control" required="required" data-error="Please specify mode of payment">
                                <option value="" selected disabled>--Select Mode of Payment--</option>
                                <option >Cash</option>
                                <option >bKash</option>
                                <option >Nagad</option>
                                <option >Bank</option>
                            </select>

                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="form_need">Campus</label>
                            <select id="form_need" name="p_campus" class="form-control" required="required" data-error="Please specify campus">
                                <option value="" selected disabled>--Select Campus--</option>
                                <option >Dhaka</option>
                                <option >Narsingdi</option>
                            </select>

                        </div>
                    </div>
                </div>

                <div class="row">

                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="form_lastname">Dues Entry Date</label>
                            <input id="form_lastname" type="date" name="p_date" class="form-control"  required="required" data-error="Date is required.">
                                                            </div>
                    </div>


                </div>

                <div class="row">


                    <div class="col-md-8">

                        <input type="submit" class="btn btn-success btn-send  pt-2 btn-block
                            " value="Save" >

                </div>

                    <div class="col-md-4">

                      <a href="/" class="btn btn-success btn-send  pt-2 btn-block">Home</a>

                </div>

                </div>


        </div>
         </form>

        </div>
            </div>


    </div>
        <!-- /.8 -->

    </div>
    <!-- /.row-->

</div>
</div>



<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>





{% endblock %}
